<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTreasure | ربح مضمون</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0D1B2A;  /* لون الخلفية — كحلي غامق */
            color: #E0E1DD;             /* لون الخط */
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: #1B263B;  /* لون الهيدر */
            padding: 10px 20px;
            text-align: left;
            color: #E0E1DD;
            font-size: 18px;
        }

        .description {
            margin: 30px auto;
            font-size: 16px;
            width: 80%;
            line-height: 1.8;
        }

        .ad-section {
            margin: 20px auto;
            padding: 15px;
            background-color: #2E3B55;  /* لون خلفية صندوق الإعلان */
            width: 80%;
            border-radius: 8px;
        }

        .ad-banner {
            width: 100%;
            height: 90px;
            background-color: #445566;  /* لون خلفية مكان البانر */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border-radius: 6px;
        }

        .user-count {
            margin: 15px auto;
            font-size: 18px;
            background: #1B263B;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #3A506B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #5BC0BE;
        }
    </style>
</head>
<body>

<header>
    AdTreasure
</header>

<div class="description">
    اكتشف طريقة ذكية للربح مع <strong>AdTreasure</strong>،  
    كل إعلان تشاهده يقربك لهدفك، اربح نقاط واستبدلها نقدًا عبر فودافون كاش أو إنستا باي!  
    الثقة والأمان — أسلوبنا في التعامل.
</div>

<!-- مكان عرض فيديو الإعلان -->
<div class="ad-section">
    <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<!-- مكان بانر إعلان -->
<div class="ad-banner">
    مساحة إعلان بانر — ضع صورتك أو كود Adsterra هنا.
</div>

<!-- عدد مستخدمي البوت -->
<div class="user-count">
    عدد مستخدمينا حتى الآن: 12,340
</div>

<!-- زر الرجوع للبوت -->
<a class="back-button" href="https://t.me/AdTrezBot">الرجوع للبوت</a>

</body>
</html>
